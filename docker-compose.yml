version: '3'

services:

  ftp:
    image: delfer/alpine-ftp-server
    container_name: ftp
    env_file:
      - .env.ftp.local
    ports:
      - "21:21"
      - 21000-21010:21000-21010
    volumes:
      - ./files:/home/files

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    tty: true
    env_file:
      - .env.postgres.local
    expose:
      - "5432" # Publishes 5432 to other containers but NOT to host machine
    ports:
      - "5432:5432"
    volumes:
      - ./backups:/home/backups
    command: -p 5432
    networks:
      - node-network

  the-form-server:
    image: mbaluev/the-form-server:ftp
    container_name: server
    env_file:
      - .env.server.local
    networks:
      - node-network
    ports:
      - "8081:8081"
    depends_on:
      - ftp
      - postgres

  the-form-client:
    image: mbaluev/the-form-client:feature-v2
    container_name: client
    env_file:
      - .env.client.local
    networks:
      - node-network
    ports:
      - "3000:3000"

  nginx:
    build:
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "80:80"
    networks:
      - node-network
    depends_on:
      - the-form-client
      - the-form-server

networks:
  node-network:
    driver: bridge